<h3 class="section-title">Projects in development</h3>
<ul class="block-list no-bullet row">
  {% for project in site.data.development %}
  <li class="small-12 medium-6 large-3 columns">
    <h4><a href="{{ project.url }}">{{ project.name }}</a></h4>
    <p>{{ project.description }}</p>
    <p>Looking for: {{ project.looking_for}}</p>
  </li>
  {% endfor %}
</ul>
