<div class="row">
  <h3 class="section-title small-12 columns text-center">Some Stuff I've Been Working On</h3>
  <ul class="block-list no-bullet">
    {% for project in site.data.development %}
    <li class="small-12 medium-4 columns">
      <div class="item__image">
        <div class="item__image__inner" style="background-image:url({{ site.img_path }}{{ project.img_url }});"></div>
      </div>
      <div>
        <h4><a href="{{ project.url }}">{{ project.name }}</a></h4>
        <p>{{ project.description }}</p>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
